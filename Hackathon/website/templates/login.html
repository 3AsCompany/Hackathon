{% extends 'base.html' %} {% block title %}Sign Up{% endblock title %} 
{% block content %}
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      id="email"
      name="email"
      class="form-control"
      placeholder="Enter Email Address"
    />
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      placeholder="Enter Password"
    />
    <br />
    <div align="center">
      <button type="submit" class="btn btn-outline-dark">Sign Up</button>
    </div>
  </div>
</form>
{% endblock content %}
